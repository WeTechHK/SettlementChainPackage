spring:
  application:
    name: settlement-chain
  # H2数据库配置（持久化到当前项目目录下的data文件夹）
  datasource:
    url: jdbc:h2:file:./data/settlement_db  # 当前目录下的data文件夹
    driver-class-name: org.h2.Driver
    username: sa
    password:
  # 启用H2控制台（开发环境方便调试）
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  # JPA配置
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

# 服务器配置
server:
  port: 55123

# 日志配置
logging:
  level:
    root: INFO
    com.settlement: DEBUG

